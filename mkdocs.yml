  - Community: COMMUNITY.md
  - Contibuting: CONTRIBUTING.md
  - Design guidelines: DESIGNGUIDELINES.md
  - Development: DEVELOPMENT.md
  - Testing: TESTING.md
  - Deployment: DEPLOYMENT.md
  - Roadmap: ROADMAP.md
