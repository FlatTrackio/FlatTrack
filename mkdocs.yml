site_name: FlatTrack
strict: true
repo_name: "flattrack/flattrack"
repo_url: https://gitlab.com/flattrack/flattrack
site_url: https://flattrack.io

markdown_extensions:
  - codehilite
  - meta
  - toc:
      permalink: " Â¶"

theme:
  name: material
  features:
