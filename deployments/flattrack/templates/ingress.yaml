{{- if $.Values.ingress.enabled -}}
{{- $fullName := include "flattrack.fullname" . -}}
{{- $svcPort := $.Values.service.port | default "8080" -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "flattrack.labels" . | nindent 4 }}
{{- if .Values.labels }}
{{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- if $.Values.ingress.certmanager.enabled }}
    cert-manager.io/cluster-issuer: {{ $fullName }}-letsencrypt
    {{- end }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- if .Values.annotations }}
{{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}
spec:
  {{- if .Values.ingress.certmanager }}
  tls:
    - hosts:
    {{- range .Values.ingress.hosts }}
        - {{ .host | quote }}
    {{- end }}
      secretName: {{ $fullName }}-letsencrypt
  {{- else if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . | quote }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: {{ $svcPort }}
        {{- end }}
  {{- end }}
{{- end }}
