<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    {{ if .SetupMessage }}
    <meta name="setupmessage" content="{{ .SetupMessage }}">
    {{ end }}
    {{ if .LoginMessage }}
    <meta name="loginmessage" content="{{ .LoginMessage }}">
    {{ end }}
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>FlatTrack</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
